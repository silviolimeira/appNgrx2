<ion-list *ngIf="items && items.length > 0">
  <ion-item *ngFor="let item of items">
    <app-item
      [item]="item"
      (toOpen)="openPage($event)"
      (toShare)="share($event)"
    ></app-item>
  </ion-item>
</ion-list>
<p *ngIf="items && items.length === 0">
  No items.
</p>
<p *ngIf="!items">
  Loading...
</p>
